<script type="text/javascript">

function hover(id,action)
{
	obj=document.getElementById(id);
	obj.src="./"+action+"hover.png";
}function leave(id,action)
{
	obj=document.getElementById(id);
	obj.src="./"+action+".png";
}

function handInRegister()//判断输入&&提交表单
{
	obj=document.getElementById("studentID");
	if(obj.value<71112000||obj.value>71112500)
	{
		document.getElementById("alert_danger").style.display="block";
	}
	else
		document.getElementById("register").submit();
}
function hideAlert()
{
	document.getElementById("alert_danger").style.display="none";
}
